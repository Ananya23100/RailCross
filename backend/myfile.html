<head>
    <title>CSS Padding</title>
    <style>
        div {
            background-color: lightgray;
            border: 1px solid black;
        }

        span {
            background-color: white;
        }
    </style>
</head>
<body>
    <h3>CSS Padding</h3>
    <div>
        <span style="padding: 5px;">
            CSS Padding Applied on Paragraph Element
        </span>
    </div>
</body>
